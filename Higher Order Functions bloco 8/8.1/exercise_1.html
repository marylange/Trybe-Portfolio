  <body>
    <script>

      const FATORIAL = num => {
        if (num == 0 || num == 1) {
          return 1;
        }
        else {
          return num * FATORIAL(num - 1);
        }
      };
      console.log(FATORIAL(5));

    </script>
  </body>
